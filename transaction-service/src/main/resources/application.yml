spring:
  datasource:
    # Perbaikan: Tambahkan 'jdbc:'
    url: jdbc:${DATABASE_URL}
    #username: ${PGUSER}
    #password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8082